<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Modal Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#myModal">
        Modal Example
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Form</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#" method="get" class="form__login">
                        <label for="user">Username</label>
                        <input type="text" id="user">
                        <br>
                        <label for="pass">Password</label>
                        <input type="password" id="pass">
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <form action="#" method="GET" class="form mt-3">
        <button class="btn btn-primary setText mr-2" onclick="setTxt();">Set Text</button>
        <input type="text" id="txtName">
    </form>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .form__login{
            position: relative;
        }
        #user, #pass{
            position: absolute;
            left: 100px;
            width: 250px;
        }
    </style>
    <script>
        function setTxt(){
            document.getElementById("txtName").value="Pham Ky";
        }
        

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
